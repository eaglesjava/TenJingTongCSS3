<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>属性选择器</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<form action="#">

			<div>
				<label for="enabled">可用输入框:</label>
				<input type="text" id="enabled" />
			</div>

			<div>
				<label for="disabled">禁用输入框:</label>
				<input type="text" id="disabled" disabled="disabled" />
			</div>

		</form>
	</body>

</html>
